<!DOCTYPE html>
<html lang="pt-br">
<head>

    <style>
        /* Estilos CSS */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Garante que o body ocupe a altura total da viewport */
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5; /* Cor de fundo suave */
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px 60px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .platform-button {
            background-color: #007bff; /* Cor azul vibrante */
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* TransiÃ§Ã£o suave ao passar o mouse */
        }

        .platform-button:hover {
            background-color: #0056b3; /* Cor azul mais escura ao passar o mouse */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo!  clique no botÃ£o abaixo ðŸ‘‡ </h1>
        <button class="platform-button" id="goToPlatformBtn">Ir para a Plataforma</button>
    </div>

        document.getElementById('goToPlatformBtn').addEventListener('click', function() {
